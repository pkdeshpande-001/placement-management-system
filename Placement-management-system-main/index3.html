
<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>DOCX Example</title>
	<script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/2.5.0/jszip.min.js"></script>
	<script type="application/javascript" src="app.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" media="screen, projection" rel="stylesheet" type="text/css">

</head>

<body>

	<div class="markdown-body" id="example">
		<table>
            <tr>name</tr>
        </table>

	</div>

	<script>
		var docDOM = document.getElementById('example');
		var docObject = docx.export(docDOM, // required DOM Object
		{
			creator: "Creator", // optional String
			lastModifiedBy: "Last person to modify", // optional String
			created: new Date(), // optional Date Object
			modified: new Date() // optional Date Object
		});
		var link = document.createElement('a');
		link.appendChild(document.createTextNode("Download .docx"));
		link.title = "Download Title";
		link.download = "FilenameHere.docx";
		link.href = docObject.href();
		document.body.insertBefore(link, docDOM);
	</script>
</body>

</html>
